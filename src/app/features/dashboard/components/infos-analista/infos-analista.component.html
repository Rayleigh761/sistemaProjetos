<div class="container-table">
  <div>
    <table mat-table [dataSource]="dataSource" class="table100 demo-table" matSort>

      <ng-container *ngFor="let column of displayedTableColumns" [matColumnDef]="column.field">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ column.header }} </th>
        <td mat-cell *matCellDef="let element"> {{ element[column.field] }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator class="mat-elevation-paginator matPaginator mat-cell" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements"></mat-paginator>
  </div>
</div>

<div class="center">
  <form [formGroup]="formAnalista">
    <div class="form-group-Select">
      <div class="container forms">
        <mat-form-field appearance="outline" class="mat-form-field">
          <mat-label>Tipo</mat-label>
          <mat-select formControlName="cd_tipo_area">
            <mat-option *ngFor="let tipo of bibAreas" [value]="tipo.CD_Tipo_Area">{{tipo.DS_Tipo_Area}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="container forms">
        <mat-form-field appearance="outline" class="mat-form-field">
          <mat-label>√Årea</mat-label>
          <mat-select formControlName="cd_tipo_tecnologia">
            <mat-option *ngFor="let area of bibTecnologia" [value]="area.CD_Tipo_Tecnologia">{{area.DS_Tipo_Tecnologia}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="container forms">
        <mat-form-field appearance="outline" class="mat-form-field">
          <mat-label>Analista</mat-label>
          <mat-select formControlName="cd_analista">
            <mat-option *ngFor="let analista of bibAnalistas" [value]="analista.CD_RECURSO">{{analista.DS_NOME}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <div class="form-group-input">
      <div class="container forms" >
        <mat-form-field appearance="outline" class="mat-form-field">
          <mat-label>Dias</mat-label>
          <input matInput type="number" formControlName="qtd_dias">
        </mat-form-field>
      </div>

      <div class="container forms">
        <mat-form-field appearance="outline" class="mat-form-field">
          <mat-label>Dias Real</mat-label>
          <input matInput type="number" formControlName="qtd_dias_reais">
        </mat-form-field>
      </div>
    </div>

    <div class="form-group-input">
      <div class="container">
        <mat-form-field appearance="outline">
          <mat-label>Data Inicio</mat-label>
          <input matInput [matDatepicker]="dtInicio" formControlName="dt_inicio">
          <mat-datepicker-toggle matIconSuffix [for]="dtInicio" ></mat-datepicker-toggle>
          <mat-datepicker #dtInicio></mat-datepicker>
        </mat-form-field>
      </div>

      <div class="container">
        <mat-form-field appearance="outline">
          <mat-label>Data Prazo</mat-label>
          <input matInput [matDatepicker]="dtPrazo" formControlName="dt_prazo">
          <mat-datepicker-toggle matIconSuffix [for]="dtPrazo"></mat-datepicker-toggle>
          <mat-datepicker #dtPrazo></mat-datepicker>
        </mat-form-field>
      </div>

      <div class="container">
        <mat-form-field appearance="outline">
          <mat-label>Data Inicio Real</mat-label>
          <input matInput [matDatepicker]="dtInicialReal" formControlName="dt_inicioReal">
          <mat-datepicker-toggle matIconSuffix [for]="dtInicialReal"></mat-datepicker-toggle>
          <mat-datepicker #dtInicialReal></mat-datepicker>
        </mat-form-field>
      </div>

      <div class="container">
        <mat-form-field appearance="outline">
          <mat-label>Data Prazo Real</mat-label>
          <input matInput [matDatepicker]="dtPrazoReal" formControlName="dt_prazoReal">
          <mat-datepicker-toggle matIconSuffix [for]="dtPrazoReal"></mat-datepicker-toggle>
          <mat-datepicker #dtPrazoReal></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
  </form>
</div>

<div class="dvBtns">
  <div class="example-large-button">
    <button mat-flat-button color="primary" (click)="salvarInfos()" >Adicionar</button>
    <!--<button mat-flat-button color="primary">Atualizar</button>
    <button mat-flat-button color="warn">Cancelar</button>-->
  </div>
</div>
